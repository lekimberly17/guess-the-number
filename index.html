<html>
    <head><title><h1>Guess the Number</h1></title></head>
    <body>
        <h1>Guess the Number</h1>
        <script>
            let num = Math.floor(Math.random() * 11) + 1;
            let guess = prompt("Guess a number between 1 and 10");
            let counter = 0;
            let gotIt = false;
            let feedback = "";
            let times = "times";
            /*
            counter = counter +1

            counter += 1

            counter++

            */

            while(gotIt == false) {
                counter++;
                if(guess == num) {

                    if(counter == 1){
                        times = "time";
                    }

                    feedback = `You guessed right! The number was ${num}, and it took you ${counter} ${times}!`;
                    alert(feedback);
                    gotIt = true;

                }else if(guess == "") {
                    alert("Please type a number");
                    guess = prompt("Guess a number between 1 and 10");
                    // counter++;

                }else if(guess > num) {
                    alert ("Guess a number that is lower")
                    guess = prompt("Guess a number between 1 and 10");
                    // counter++;

                }else if(guess < num) {
                    alert ("Guess a number that is higher")
                    guess = prompt("Guess a number between 1 and 10");
                    // counter++;

                }else if (typeof guess === 'string' || guess instanceof String){
                    alert ("That's not a number! Please guess again:")
                    guess = prompt("Guess a number between 1 and 10");
            } 
        }


        </script>
    </body>
</html>
